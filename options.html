<!DOCTYPE html>
<html>
<head>
  <title>SP Time Tracker Options</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body class="options">
  <h1>SharePoint details</h1>
  
  <label for="url" class="label" id="url_label"></label>
  <input type="url" id="url" name="url" placeholder="http://www.your-server.com" class="input">

  <label for="username" class="label" id="username_label"></label>
  <input type="text" id="username" name="username" placeholder="John Doe" class="input">

  <label for="password" class="label" id="password_label"></label>
  <input type="password" id="password" name="password" class="input">

  <div id="status"></div>
  <button id="save"></button>

  <script src="scripts/options.js"></script>
</body>
</html>
