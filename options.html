<!DOCTYPE html>
<html>
<head>
  <title>SP Time Tracker Options</title>
  <link rel="stylesheet" type="text/css" href="styles/fonts/fa.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body class="options">
  <div id="spinner" class="spinner">
    <i class="fa fa-spinner fa-spin"></i>
  </div>

  <div class="container">
    <h1 id="github-title" class="title">Github credentials</h1>

    <label for="github-username" class="label" id="github-username-label">User name</label>
    <input type="text" id="github-username" name="github-username" placeholder="John Doe" class="input">

    <label for="github-password" class="label" id="github-password-label">Access token</label>
    <input type="password" id="github-password" name="github-password" placeholder="******" class="input">
  </div>

  <div class="container">
    <h1 id="sharepoint-title" class="title">SharePoint credentials</h1>

    <label for="sharepoint-url" class="label" id="sharepoint-url-label">SharePoint URL</label>
    <input type="url" id="sharepoint-url" name="url" placeholder="http://www.your-server.com" class="input">

    <label for="sharepoint-username" class="label" id="sharepoint-username-label">User name</label>
    <input type="text" id="sharepoint-username" name="sharepoint-username" placeholder="John Doe" class="input">

    <label for="sharepoint-password" class="label" id="sharepoint-password-label">Password</label>
    <input type="password" id="sharepoint-password" name="sharepoint-password" placeholder="******" class="input">
  </div>

  <div class="container">
    <h1 id="settings-title" class="title">Other settings</h1>

    <div class="checkbox">
      <input type="checkbox" id="remember-project" />
      <label for="remember-project" id="remember-project-label">Remember recent project</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="remember-password" checked />
      <label for="remember-password" id="remember-password-label">Remember passwords</label>
    </div>
  </div>

  <div id="status"></div>

  <div class="button-container">
    <a href="selection.html" class="link left" id="back">Back</a>
    <button class="button right" id="save">Save</button>
  </div>

  <script src="scripts/config.js"></script>
  <script src="scripts/helper.js"></script>
  <script src="scripts/options.js"></script>
</body>
</html>
