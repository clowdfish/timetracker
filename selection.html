<!DOCTYPE html>
<html>
  <head>
    <title>SP Time Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles/fonts/fa.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>

  <body class="selection">
    <div id="spinner" class="spinner">
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <div class="container">
      <i id="project-query-button" class="fa fa-search query-button"></i>
      <h1 id="project-title" class="title">Select project</h1>
      <div id="project-query" class="query">
        <i id="project-query-close-button" class="fa fa-close query-close-button"></i>
        <input type="text" class="input query-input" id="project-query-input" placeholder="Type your query string...">
      </div>
      <select name="project" id="project-item" class="list" size="5">
        <option value="-1" id="project-empty-tag">No projects available</option>
      </select>
    </div>

    <div class="container">
      <i id="requirement-query-button" class="fa fa-search query-button"></i>
      <h1 id="requirement-title" class="title">Select requirement</h1>
      <div id="requirement-query" class="query">
        <i id="requirement-query-close-button" class="fa fa-close query-close-button"></i>
        <input type="text" class="input query-input" id="requirement-query-input" placeholder="Type your query string...">
      </div>
      <select name="requirement" id="requirement-item" class="list" size="5">
      </select>
    </div>

    <div class="container bottom">
      <h1 id="type-title" class="title">Select work item type</h1>
      <div id="type-list" class="list">
        <input type="radio" id="item" name="type"><label for="item" id="item-label">Work Item</label>
        <input type="radio" id="issue" name="type"><label for="issue" id="issue-label">Github Issue</label>
      </div>
    </div>

    <div id="status"></div>

    <div class="button-container">
      <a href="options.html" id="button-options" class="link left">Settings</a>
      <button class="button right" id="record">Record time</button>
    </div>

    <script src="scripts/lib/jquery.min.js"></script>
    <script src="config/config.js"></script>
    <script src="scripts/helper.js"></script>
    <script src="scripts/sharepoint.js"></script>
    <script src="scripts/selection.js"></script>
  </body>
</html>
