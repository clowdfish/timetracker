<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="scripts/selection.js"></script>
  </head>
  <body>
    <div id="selection-project" class="selection-container">
      <h1 id="selection-project-title" class="selection-title">Select project</h1>
      <select name="project" id="selection-project-item" class="selection-list" size="5">
        <option>text1</option>
        <option>text2</option>
        <option>text3</option>
        <option>text4</option>
        <option>text5</option>
      </select>
    </div>

    <div id="status"></div>
    <img id="image-result" hidden>
    <a href="recording.html">Go to recording</a>
  </body>
</html>
