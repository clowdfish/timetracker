<!doctype html>
<html>
  <head>
    <title>SP Time Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles/fonts/fa.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body class="recording">
    <div id="spinner" class="spinner">
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <!-- project information -->
    <div>
      <span id="selected-project-label" class="label--light block">Selected project</span>
      <span id="selected-project">No project selected</span>
      <span id="selected-requirement"></span>
    </div>
    <hr>

    <div>
      <!-- github integration -->
      <div id="github">
        <h1 id="github-title" class="title">Issue you worked on</h1>
        <select name="issue" id="github-issue-list" class="list" size="5"></select>
      </div>

      <!-- work item representation -->
      <div id="work-item">
        <h1 id="work-item-title" class="title">Category you worked on</h1>
        <select name="category" id="category-list" class="list" size="5"></select>
      </div>
    </div>

    <!-- work description -->
    <div>
      <h1 id="description-title" class="title">What you did</h1>
      <textarea id="description" rows="5" placeholder="A short description of your work"></textarea>
    </div>

    <!-- time information -->
    <div>
      <h1 id="time-title" class="title">Time you spent</h1>
      <input type="text" id="time-input" class="input" placeholder="e.g. 2:00" />
    </div>

    <!-- date selection -->
    <div>
      <span id="date" class="label--light">12.04.2017</span>
      <input type="text" id="date-input" placeholder="e.g. 12.12.2022" class="input" />
      <button id="date-input-button">Ok</button>

      <a id="date-change" class="link" href="#">change date</a>
    </div>

    <div id="status"></div>

    <div class="button-container">
      <a href="selection.html" class="link" id="back">Back</a>
      <button class="button right" id="save">Store time</button>
    </div>

    <script src="scripts/lib/jquery.min.js"></script>
    <script src="config/config.js"></script>
    <script src="scripts/helper.js"></script>
    <script src="scripts/sharepoint.js"></script>
    <script src="scripts/github.js"></script>
    <script src="scripts/recording.js"></script>
  </body>
</html>
